{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Auditoriums</title>
    <link rel="stylesheet" href="{% static 'css/auditorium_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body style="background-color: #22053b;">
    <nav class="navbar">
        <div class="navbar-left">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <span>Welcome, Admin</span>
        </div>
        <div class="navbar-right">
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h2>All Auditoriums</h2>
        <div class="auditorium-container">
            {% for auditorium in auditoriums %}
            <div class="card">
                <div class="card-header">
                    <h3>{{ auditorium.name }}</h3>
                    <p>Capacity: {{ auditorium.capacity }}</p>
                </div>
                <div class="card-footer">
                    <form action="{% url 'delete_auditorium' auditorium.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this auditorium?');">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
