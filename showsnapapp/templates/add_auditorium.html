<!-- add_auditorium.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Auditorium</title>
    <link rel="stylesheet" href="{% static 'css/add_auditorium.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body style="background-color: #22053b;">
    <nav class="navbar">
        <div class="navbar-left">
            <a class="atag" href="{% url 'admin_dashboard' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" />
              </a>
            <span>Welcome, Admin</span>
        </div>
        <div class="navbar-right">
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h2>Add Auditorium</h2>
        {% if messages %}
            <div class="alert">
                <script>
                    {% for message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                </script>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Auditorium</button>
            </div>
        </form>
    </div>
</body>
</html>
